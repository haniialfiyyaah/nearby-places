paths:
  /search:
    get:
      tags:
        - Places
      summary: 'Melakukan pencarian tempat/places dengan lokasi terdekat dari sebuah titik koordinat'
      parameters:
        - in: 'query'
          name: 'latitude'
          schema:
            type: number
            format: float
            example: -6.37055
          required: true
          description: 'Posisi GPS Latitude lokasi user saat ini.'
        - in: 'query'
          name: 'longitude'
          schema:
            type: number
            format: float
            example: 106.7038
          required: true
          description: 'Posisi GPS Longitude lokasi user saat ini.'
        - in: 'query'
          name: 'category_id'
          schema:
            type: integer
          description: 'Filter berdasarkan Kategori.'
      responses:
        '200':
          description: 'Daftar tempat/places terdekat dengan lokasi terdekat.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'

components:
  schemas:
    SearchResponse:
      type: 'object'
      properties:
        data:
          $ref: '#/components/schemas/ArrayOfPlaces'
        total:
          type: 'number'
          example: 2
    ArrayOfPlaces:
      type: 'array'
      items:
        $ref: '#/components/schemas/Place'
      example:
        - id: 1
          name: 'Puskesmas Antapani 1'
          category_id: 2
          city_name: 'Kota Bandung'
          district_name: 'Kecamatan Antapani'
          latitude: -6.9131547622849965
          longitude: 107.66358207489387
        - id: 2
          name: 'Puskesmas Antapani 2'
          category_id: 2
          city_name: 'Kota Bandung'
          district_name: 'Kecamatan Antapani'
          latitude: -6.916428901401269
          longitude: 107.66058554494842
    Place:
      type: 'object'
      properties:
        id:
          type: 'integer'
        name:
          type: 'string'
        category_id:
          type: 'integer'
        city_name:
          type: 'string'
        district_name:
          type: 'string'
        latitude:
          type: 'number'
          format: 'float'
        longitude:
          type: 'number'
          format: 'float'
